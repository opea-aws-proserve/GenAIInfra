{{- if .Values.global.monitoring }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "ollama-service.fullname" . }}
  labels:
    release: {{ .Values.global.prometheusRelease }}
spec:
  selector:
    matchLabels:
      {{- include "ollama-service.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: ollama-service
    interval: 5s
{{- end }}
